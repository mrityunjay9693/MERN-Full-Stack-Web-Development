<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block Elements</title>
</head>
<body>
    <!--
        In HTML, there are two display values : 
        a)Block.
        b)Inline
        a)Block elements:You have number of such html tags, whenever you write them will not come in single/same line.
                         Such tags are called block elements.A block-level element always start on a new line.
                         For example: Heading tag and paragraph are block-level elements. 
     -->

     <h1>I am Heading 1</h1> <h1>I am Heading 2 and i am block level elements</h1>
    
    <!--
        b)Inline: An inline elements does not start on a new line. It will remains you on a same line. 
                  An inline elements only takes up as much width as necessary.
                  For example : span and <a> tags are inline elements.
    -->

    <h2>Span tag is a:</h2>
    <span style="color:blue">Inline</span>
    <span style="color:blue">Elements</span>

    
</body>
</html>
