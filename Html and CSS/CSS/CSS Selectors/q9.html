<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attribute selector</title>
  </head>
  <style>
    /*--  
        attribute selector : Selection is done by the name of 
        attribute or selection is done with the help of attribute name
    --*/
    input[value="Select Me"] {
      background-color: blue;
    }
  </style>

  <body>
    <!--  Select input element with the value "Select Me" and make its background blue -->

    <form>
      <label for="">First Name:</label>
      <input type="buttom" value="Click Me" />
      <input type="button" value="Select Me" />
    </form>
  </body>
</html>
