<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS types</title>

    <style>
           /* Elements Selectors : Element selector call the element by its name which has to bs styled.*/
            h2{
                color: darkorange

            }

    </style>
</head>
<body>
</body>
        <!--Types of CSS : a)Inline CSS, b)Internal CSS, c)External CSS  -->
        
        <!--ININE CSS : doing style attribute to each and every line particularly
                      ; Inline CSS has first priority. 
        -->
            
            <h1 style="color:brown">I am Heading 1</h1>
            <h1 style="color:blue">I am Heading 2</h1>
            <h1 style="color:red">I am Heading 3</h1>
    
        
        <!-- INTERNAL CSS-->

        <h2 style="color:navy">I am Heading 4</h2>
        <h2>I am Heading 5</h2>
        <h2>I am Heading 6</h2>

</body>
</html>
